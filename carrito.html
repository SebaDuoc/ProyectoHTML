<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }
        .cart-table th, .cart-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .cart-table th {
            background-color: #4CAF50;
            color: white;
        }
        .cart-table td img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .quantity-input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }
        .total {
            text-align: right;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Carrito de Compras</h1>

    <table class="cart-table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://via.placeholder.com/80" alt="Producto 1"></td>
                <td>Zapatillas Deportivas</td>
                <td>$50.00</td>
                <td><input type="number" class="quantity-input" value="1" min="1"></td>
                <td>$50.00</td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/80" alt="Producto 2"></td>
                <td>Bolsa de Frutas</td>
                <td>$30.00</td>
                <td><input type="number" class="quantity-input" value="2" min="1"></td>
                <td>$60.00</td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/80" alt="Producto 3"></td>
                <td>Cafetera El√©ctrica</td>
                <td>$75.00</td>
                <td><input type="number" class="quantity-input" value="1" min="1"></td>
                <td>$75.00</td>
            </tr>
        </tbody>
    </table>

    <div class="total">
        Total: $185.00
    </div>

    <div style="text-align: right; margin-top: 20px;">
        <a href="#" class="btn">Proceder al Pago</a>
    </div>
</div>

</body>
</html>
